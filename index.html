<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countries of World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="bootstrap-5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="data.js"></script>
  </head>
  <body>
    <header>
        <nav class="navbar">
          <div class="nav-bar container-md mt-2">
            <h6 class="fw-bold back-to-allCountries" style="cursor: pointer;">Where in the world?</h6>
            <div class="d-flex dark-mood align-items-center">
              <i class="fa-solid fa-sun me-2" id="icon"></i>
              <!-- <i class="fa-solid fa-moon" id="icon"></i> -->
              <small>Dark Mode</small>
            </div>
          </div>
        </nav>
    </header>

    <div class="container-md">
      <div class="searchANDfilterDIV">
        <form class="search">
          <input style="border: none;box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;" class="form-control m-auto" type="text" name="searchItem" placeholder="search for a country..">
       </form>
        <div class="dropdown filter-continent">
          <a
            class="btn dropdown-toggle fil-text"
            style="
              box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            "
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <small class="small change2black">Filter by Region</small>
          </a>

          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenuLink"
            id="continent"
          >
            <!-- <li><a class="dropdown-item small" href="#">Africa</a></li> -->
          </ul>
        </div>
      </div>

      <!--Countries section-->
      <div class="grid"></div>
    </div>

    <script src="bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a9b11992b9.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/247dbb79ad.js"></script>
  </body>
</html>
