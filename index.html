<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countries of World</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-5.0.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="data.js"></script>
</head>
<body>
    
    <header class="d-flex nav">
        <h6 class="fw-bold">Where in the world?</h6>
        <div class="d-flex dark-mood">
            <i class="fa fa-moon-o moon" aria-hidden="true"></i>
            <small>Dark Mode</small>
        </div>
    </header>

    <div class="container">
        <button class="back back-js">
            <i class="fa fa-long-arrow-left px-1" aria-hidden="true"></i>
            <span class="me-1"><small class="small">Back</small></span>
        </button>
        <div class="d-flex justify-content-between align-items-center mb-5">
           <form class="d-flex align-items-center">
                
                <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" class="search-bar text-light" name="search" placeholder="Search country...">
                </div>
           </form>
            <div class="dropdown">
                <a class="btn dropdown-toggle fil-text" style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, hsl(207, 23%, 15%) 0px 2px 6px 2px;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <small class="small change2black">Filter by Region</small>
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="continent">
                  <!-- <li><a class="dropdown-item small" href="#">Africa</a></li> -->
                </ul>
            </div>
        </div>

        <!--Countries section-->
        <div class="display">
            <div class="grid" id="app">
            </div>
        </div>


    <script src='bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js'></script>
    <script src='request.js'></script>
    <script src='app.js'></script>
    <script src="https://use.fontawesome.com/247dbb79ad.js"></script>
    
</body>
</html>
